apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejsimage
spec:
  selector:
    matchLabels:
      app: nodejsimage
  replicas: 3
  template:
    metadata:
      labels:
        app: nodejsimage
    spec:
      containers:
      - name: nodejscont
        image: csc468/nodejsimage:latest
        ports:
        - containerPort: 3000
