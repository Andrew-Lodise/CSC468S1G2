apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejsimage
  labels:
    app: nodejsimage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejsimage
  template:
    metadata:
      labels:
        app: nodejsimage
    spec:
      containers:
      - name: nodejscontainer
        image: nodejsimage:latest
        imagePullPolicy: Always
        args:
          - "arg1"
          - "arg2"
